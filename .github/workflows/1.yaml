name: Simple Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Scan for passwords and send message
        run: |
          # Use grep to recursively search for the word "password" in all files.
          found_files=$(grep -rlI "password" .)

          # Repo, commit, and user info from GitHub context
          REPO="${{ github.repository }}"
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          USERNAME="${{ github.actor }}"

          # Start message
          MESSAGE="Commit was made by $USERNAME in repository $REPO with message: $COMMIT_MESSAGE%0A%0A"

          # Add scan results
          if [ -z "$found_files" ]; then
            MESSAGE="$MESSAGE✅ No passwords found."
            echo "No passwords found."
          else
            MESSAGE="$MESSAGE⚠️ Potential passwords found in the following files:%0A$found_files"
            echo "Potential passwords found:"
            echo "$found_files"
          fi

          # Send to Telegram
          curl -X POST https://api.telegram.org/${{ secrets.BOTID }}:${{ secrets.TELEGRAMTOKEN }}/sendMessage \
            -d chat_id=${{ secrets.CHATID }} \
            -d text="$MESSAGE"
