name: Simple Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Say "Tests passed" and send message
        run: |
          echo "sending telegram message"
          curl -X POST https://api.telegram.org/bot729:AU/sendMessage \
          -d chat_id=3419 \
          -d text="hello from github action"