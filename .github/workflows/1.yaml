name: Simple Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Say "Tests passed" and send message
        run: |
          echo "sending telegram message"
          echo "${{ secrets.CHATID }}"
          curl -X POST https://api.telegram.org/${{ secrets.BOTID }}:${{ secrets.TELEGRAMTOKEN }}/sendMessage \
          -d chat_id=${{ secrets.CHATID }} \
          -d text="hello from github action"