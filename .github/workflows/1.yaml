name: Simple Workflow, Password Checker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-for-passwords-in-code:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
    

      - name: Scan for passwords and send message
        run: |
          found_files=$(grep -rlI "password" .)

          REPO="${{ github.repository }}"
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          USERNAME="${{ github.actor }}"

          # Escape commit message for Telegram MarkdownV2 (basic safe escape)
          COMMIT_MESSAGE_ESCAPED=$(echo "$COMMIT_MESSAGE" | sed 's/[_*`\[]/\\&/g')

          # Start message
          MESSAGE="*Commit Report*%0A"
          MESSAGE="${MESSAGE}üë§ *User:* \`$USERNAME\`%0A"
          MESSAGE="${MESSAGE}üì¶ *Repository:* \`$REPO\`%0A"
          MESSAGE="${MESSAGE}üìù *Message:* _${COMMIT_MESSAGE_ESCAPED}_%0A%0A"

          # Add scan results
          if [ -z "$found_files" ]; then
            MESSAGE="${MESSAGE}‚úÖ *No passwords found.*"
            echo "No passwords found."
          else
            MESSAGE="${MESSAGE}üí£ *WARNING*%0A‚ö†Ô∏è Potential passwords found in:%0A\`\`\`%0A$found_files%0A\`\`\`"
            echo "Potential passwords found:"
            echo "$found_files"
          fi

      - name: Send telegram message
        run: |          
          

          curl -s -X POST https://api.telegram.org/${{ secrets.BOTID }}:${{ secrets.TELEGRAMTOKEN }}/sendMessage \
            -d chat_id=${{ secrets.CHATID }} \
            -d parse_mode=MarkdownV2 \
            -d text="$MESSAGE"

