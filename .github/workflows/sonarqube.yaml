name: Sonarqube

on:
   push:
     branches:
       - main
  #workflow_dispatch:

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    env:
     DB_URL_SPRING: ${{ secrets.DB_URL_SPRING }}
     DB_USER_SPRING: ${{ secrets.DB_USER_SPRING }}
     DB_PASS_SPRING: ${{ secrets.DB_PASS_SPRING }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
         mvn clean test jacoco:report
         mvn sonar:sonar \
           -Dsonar.projectKey=Dmitrykrz_Spring_40859943-6c01-4f47-ad4f-93c3bc3576d8 \
           -Dsonar.projectName='Spring' \
           -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
      - name: send telegram message
        run: |
          REPO="${{ github.repository }}"
          MESSAGE="$REPO was send to sonarqube"
          curl -s -X POST https://api.telegram.org/${{ secrets.BOTID }}:${{ secrets.TELEGRAMTOKEN }}/sendMessage \
            -d chat_id=${{ secrets.CHATID }} \
            -d text="$MESSAGE"

